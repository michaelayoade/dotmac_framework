# Redis Performance Configuration for DotMac Framework
# Optimized for production caching and session management

# Memory optimization
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Network optimization
tcp-keepalive 60
timeout 300
tcp-backlog 511

# Persistence optimization (balanced for performance and durability)
save 900 1
save 300 10
save 60 10000

# RDB compression
rdbcompression yes
rdbchecksum yes

# AOF configuration (disabled by default for performance)
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Hash optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List optimization
list-max-ziplist-size -2
list-compress-depth 0

# Set optimization
set-max-intset-entries 512

# Sorted set optimization
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog optimization
hll-sparse-max-bytes 3000

# Streams optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Security
protected-mode yes
requirepass changeme_in_production

# Logging
loglevel notice
syslog-enabled yes
syslog-ident redis-dotmac