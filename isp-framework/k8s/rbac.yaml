# RBAC configuration for DotMac ISP Framework

apiVersion: v1
kind: ServiceAccount
metadata:
  name: dotmac-isp-service-account
  namespace: dotmac-isp-framework
  labels:
    app.kubernetes.io/name: dotmac-isp-framework
    app.kubernetes.io/component: rbac

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dotmac-tenant-service-account
  namespace: dotmac-tenants
  labels:
    app.kubernetes.io/name: dotmac-tenant
    app.kubernetes.io/component: rbac

---
# Role for the main ISP Framework application
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dotmac-isp-framework
  name: dotmac-isp-framework-role
  labels:
    app.kubernetes.io/name: dotmac-isp-framework
    app.kubernetes.io/component: rbac
rules:
# Allow reading ConfigMaps and Secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Allow updating own status
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "patch", "update"]
# Allow creating events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
# Role for tenant-specific deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dotmac-tenants
  name: dotmac-tenant-role
  labels:
    app.kubernetes.io/name: dotmac-tenant
    app.kubernetes.io/component: rbac
rules:
# Allow reading own ConfigMaps and Secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Allow updating own status
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "patch", "update"]
# Allow creating events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Allow managing PVCs for data persistence
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]

---
# ClusterRole for management operations (used by Management Platform)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dotmac-management-cluster-role
  labels:
    app.kubernetes.io/name: dotmac-management-platform
    app.kubernetes.io/component: rbac
rules:
# Tenant namespace management
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
# Tenant resource management
- apiGroups: [""]
  resources: ["configmaps", "secrets", "services", "persistentvolumeclaims"]
  verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
# Tenant deployment management
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
# Pod management for scaling and monitoring
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/status"]
  verbs: ["get", "list", "watch", "delete"]
# Event access for monitoring
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
# Network policy management
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
# Ingress management
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
# HPA management for auto-scaling
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
# Resource quotas and limits
- apiGroups: [""]
  resources: ["resourcequotas", "limitranges"]
  verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
# RBAC for tenant service accounts
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]

---
# RoleBinding for ISP Framework
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dotmac-isp-framework-binding
  namespace: dotmac-isp-framework
  labels:
    app.kubernetes.io/name: dotmac-isp-framework
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: dotmac-isp-service-account
  namespace: dotmac-isp-framework
roleRef:
  kind: Role
  name: dotmac-isp-framework-role
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding for tenant deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dotmac-tenant-binding
  namespace: dotmac-tenants
  labels:
    app.kubernetes.io/name: dotmac-tenant
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: dotmac-tenant-service-account
  namespace: dotmac-tenants
roleRef:
  kind: Role
  name: dotmac-tenant-role
  apiGroup: rbac.authorization.k8s.io

---
# ServiceAccount for Management Platform operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dotmac-management-service-account
  namespace: dotmac-isp-framework
  labels:
    app.kubernetes.io/name: dotmac-management-platform
    app.kubernetes.io/component: rbac

---
# ClusterRoleBinding for Management Platform
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dotmac-management-cluster-binding
  labels:
    app.kubernetes.io/name: dotmac-management-platform
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: dotmac-management-service-account
  namespace: dotmac-isp-framework
roleRef:
  kind: ClusterRole
  name: dotmac-management-cluster-role
  apiGroup: rbac.authorization.k8s.io