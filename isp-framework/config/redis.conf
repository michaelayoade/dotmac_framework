# Redis Configuration for DotMac ISP Framework
daemonize no
port 6379
bind 0.0.0.0

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Security
requirepass ""

# Performance
tcp-keepalive 60
timeout 0

# Pub/Sub
notify-keyspace-events Ex

# Stream settings for event sourcing
stream-node-max-bytes 4096
stream-node-max-entries 100