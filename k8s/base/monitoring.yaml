apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dotmac-management-monitor
  namespace: dotmac-system
  labels:
    app.kubernetes.io/name: dotmac-management
    app.kubernetes.io/instance: dotmac-platform
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dotmac-management
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dotmac-plugin-runner-monitor
  namespace: dotmac-plugins
  labels:
    app.kubernetes.io/name: dotmac-plugin-runner
    app.kubernetes.io/instance: dotmac-platform
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dotmac-plugin-runner
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: plugin-health-check
  namespace: dotmac-plugins
  labels:
    app.kubernetes.io/name: plugin-health-check
    app.kubernetes.io/component: monitoring
spec:
  schedule: "*/5 * * * *"  # Every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: health-checker
            image: curlimages/curl:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Checking plugin runner health..."
              if curl -f http://dotmac-plugin-runner.dotmac-plugins.svc.cluster.local:8002/health; then
                echo "Plugin runner is healthy"
              else
                echo "Plugin runner health check failed"
                exit 1
              fi
          restartPolicy: OnFailure
          activeDeadlineSeconds: 300