apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotmac-plugin-runner
  namespace: dotmac-plugins
  labels:
    app.kubernetes.io/name: dotmac-plugin-runner
    app.kubernetes.io/instance: dotmac-platform
    app.kubernetes.io/component: plugin-execution
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: dotmac-plugin-runner
      app.kubernetes.io/instance: dotmac-platform
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dotmac-plugin-runner
        app.kubernetes.io/instance: dotmac-platform
        app.kubernetes.io/component: plugin-execution
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: dotmac-plugin-runner
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: plugin-runner
        image: dotmac/plugin-runner:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8002
          protocol: TCP
        env:
        - name: PLUGIN_RUNNER_MODE
          value: "production"
        - name: PLUGIN_REGISTRY_PATH
          value: "/app/plugins"
        - name: PLUGIN_DATA_PATH
          value: "/app/data"
        - name: PLUGIN_LOGS_PATH
          value: "/app/logs"
        - name: PLUGIN_SANDBOX_PATH
          value: "/app/sandbox"
        - name: MANAGEMENT_API_URL
          value: "http://dotmac-management.dotmac-system.svc.cluster.local:8000"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: dotmac-secrets
              key: redis-url
        - name: PLUGIN_SECURITY_ENABLED
          value: "true"
        - name: PLUGIN_MEMORY_LIMIT
          value: "256MB"
        - name: PLUGIN_CPU_LIMIT
          value: "0.5"
        - name: PLUGIN_NETWORK_ISOLATION
          value: "true"
        volumeMounts:
        - name: plugin-registry
          mountPath: /app/plugins
          readOnly: true
        - name: plugin-data
          mountPath: /app/data
        - name: plugin-logs
          mountPath: /app/logs
        - name: plugin-sandbox
          mountPath: /app/sandbox
        - name: tmp-volume
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      volumes:
      - name: plugin-registry
        persistentVolumeClaim:
          claimName: plugin-registry-pvc
      - name: plugin-data
        persistentVolumeClaim:
          claimName: plugin-data-pvc
      - name: plugin-logs
        persistentVolumeClaim:
          claimName: plugin-logs-pvc
      - name: plugin-sandbox
        emptyDir:
          sizeLimit: 1Gi
      - name: tmp-volume
        emptyDir:
          sizeLimit: 100Mi
      tolerations:
      - key: node.kubernetes.io/not-ready
        operator: Exists
        effect: NoExecute
        tolerationSeconds: 30
      - key: node.kubernetes.io/unreachable
        operator: Exists
        effect: NoExecute
        tolerationSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - dotmac-plugin-runner
              topologyKey: kubernetes.io/hostname
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: dotmac-plugin-runner-pdb
  namespace: dotmac-plugins
  labels:
    app.kubernetes.io/name: dotmac-plugin-runner
    app.kubernetes.io/instance: dotmac-platform
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: dotmac-plugin-runner
      app.kubernetes.io/instance: dotmac-platform