apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotmac-platform-ingress
  namespace: dotmac-system
  labels:
    app.kubernetes.io/name: dotmac-platform
    app.kubernetes.io/instance: dotmac-platform
    app.kubernetes.io/component: ingress
    app.kubernetes.io/managed-by: kubectl
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With"
spec:
  tls:
  - hosts:
    - api.dotmac.com
    - management.dotmac.com
    - plugins.dotmac.com
    secretName: dotmac-tls-secret
  rules:
  - host: api.dotmac.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotmac-management
            port:
              number: 8000
  - host: management.dotmac.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotmac-management
            port:
              number: 8000
  - host: plugins.dotmac.com
    http:
      paths:
      - path: /registry
        pathType: Prefix
        backend:
          service:
            name: dotmac-plugin-registry
            port:
              number: 8001
      - path: /runner
        pathType: Prefix
        backend:
          service:
            name: dotmac-plugin-runner
            port:
              number: 8002