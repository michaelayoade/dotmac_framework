    - ReadWriteMany
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      app.kubernetes.io/component: plugin-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plugin-logs-pvc
  namespace: dotmac-system
  labels:
    app.kubernetes.io/name: dotmac-platform
    app.kubernetes.io/component: plugin-storage
spec:
  accessModes:
    - ReadWriteMany
