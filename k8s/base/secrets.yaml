apiVersion: v1
kind: Secret
metadata:
  name: dotmac-secrets
  namespace: dotmac-production
  labels:
    app: dotmac-platform
type: Opaque
stringData:
  # Database connection string (MUST BE REPLACED WITH ACTUAL VALUES)
  database-url: "postgresql+asyncpg://dotmac_user:${POSTGRES_PASSWORD}@postgres-service:5432/dotmac_platform"

  # Redis connection string (MUST BE REPLACED WITH ACTUAL VALUES) 
  redis-url: "redis://:${REDIS_PASSWORD}@redis-service:6379/0"

  # JWT secret key (MUST GENERATE SECURE 64-CHARACTER RANDOM KEY)
  auth-secret-key: "${JWT_SECRET_KEY}"

  # Initial admin password (MUST CHANGE AFTER FIRST DEPLOYMENT)
  initial-admin-password: "${ADMIN_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: dotmac-production
  labels:
    app: postgres
type: Opaque
stringData:
  postgres-password: "${POSTGRES_PASSWORD}"
  postgres-user: "dotmac_user"
  postgres-db: "dotmac_platform"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: dotmac-production
  labels:
    app: redis
type: Opaque
stringData:
  redis-password: "${REDIS_PASSWORD}"
