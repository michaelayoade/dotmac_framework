apiVersion: v1
kind: Service
metadata:
  name: dotmac-management
  namespace: dotmac-system
  labels:
    app.kubernetes.io/name: dotmac-management
    app.kubernetes.io/instance: dotmac-platform
    app.kubernetes.io/component: management-api
    app.kubernetes.io/managed-by: kubectl
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: dotmac-management
    app.kubernetes.io/instance: dotmac-platform
---
