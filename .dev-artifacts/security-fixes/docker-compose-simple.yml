version: '3.8'

# Simple Working SigNoz Stack with ClickHouse connectivity
services:
  # SigNoz Query Service
  signoz-query:
    image: signoz/query-service:0.40.0
    container_name: gate-e0c-signoz-query-simple
    command: ["--config", "/etc/signoz/config.yaml"]
    ports:
      - "8081:8080"
    volumes:
      - ./signoz-config.yaml:/etc/signoz/config.yaml:ro
    networks:
      - gate-e0c-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # SigNoz Frontend
  signoz-frontend:
    image: signoz/frontend:0.40.0
    container_name: gate-e0c-signoz-frontend-simple
    ports:
      - "3302:3301"
    environment:
      - FRONTEND_API_ENDPOINT=http://signoz-query:8080
    networks:
      - gate-e0c-network
    depends_on:
      - signoz-query
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3301"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OTEL Collector
  otel-collector:
    image: signoz/signoz-otel-collector:0.88.11
    container_name: gate-e0c-otel-collector-simple
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel-config-simple.yaml:/etc/otel/config.yaml:ro
    ports:
      - "4319:4317"   # OTLP gRPC receiver
      - "4320:4318"   # OTLP HTTP receiver
      - "14251:14250" # Jaeger gRPC receiver
    environment:
      - CLICKHOUSE_ADDR=clickhouse:9000
      - CLICKHOUSE_USERNAME=default
      - CLICKHOUSE_PASSWORD=
    networks:
      - gate-e0c-network
    depends_on:
      - signoz-query
    restart: unless-stopped

networks:
  gate-e0c-network:
    external: true
    name: gate-e0c-network