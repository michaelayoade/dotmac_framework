version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gate-e-postgres-shared
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dotmac_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: dotmac_test
    ports:
      - "5440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-dotmac_admin} -d dotmac_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [gate-e-shared]

  redis:
    image: redis:7-alpine
    container_name: gate-e-redis-shared
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6390:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [gate-e-shared]

networks:
  gate-e-shared:
    driver: bridge

