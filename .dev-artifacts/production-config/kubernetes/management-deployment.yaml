apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotmac-management
  namespace: dotmac-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dotmac-management
  template:
    metadata:
      labels:
        app: dotmac-management
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: dotmac-config
        - secretRef:
            name: dotmac-secrets
        image: dotmac/management:latest
        livenessProbe:
          httpGet:
            path: /api/workflows/health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        name: dotmac-management
        ports:
        - containerPort: 8000
          name: http
        readinessProbe:
          httpGet:
            path: /api/workflows/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
