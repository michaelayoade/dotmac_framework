version: '3.8'

services:
  website-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  demo-cleanup:
    build: .
    command: python demo_cleanup.py
    env_file:
      - .env
    environment:
      - DRY_RUN=false
    restart: "no"
    profiles:
      - cron