[pytest]
# Test configuration for omnichannel service
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Markers (inherits from root config)
markers =
    omnichannel: Omnichannel communication service tests
    plugin: Plugin system integration tests
    channel: Communication channel tests
    routing: Message routing tests
    unit: Unit tests for individual components
    integration: Integration tests between components
    slow: Slow running tests
    requires_db: Tests that require database connection
    requires_redis: Tests that require Redis connection

# Test output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=dotmac_shared.omnichannel
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Minimum coverage threshold
cov_fail_under = 85

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aioredis.*

# Test discovery options
minversion = 6.0
required_plugins =
    pytest-asyncio>=0.21.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
