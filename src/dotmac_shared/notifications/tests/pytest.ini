[pytest]
# Notification Service Test Configuration
asyncio_mode = auto
addopts = -v

# Test markers for organization
markers =
    unit: Unit tests - isolated, fast tests
    integration: Integration tests with external services
    plugin: Plugin system integration tests
    secrets: Secrets management integration tests
    cache: Cache system integration tests
    bulk: Bulk operation and performance tests
    error: Error handling and edge case tests
    mock: Tests requiring extensive mocking
    slow: Tests that take more than 5 seconds
    external: Tests requiring external services (Redis, etc)

# Timeout for individual tests
timeout = 30
timeout_method = thread

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
