apiVersion: v2
name: dotmac-framework
description: DotMac ISP Framework and Management Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - isp
  - telecommunications
  - multi-tenant
  - saas
  - framework
home: https://github.com/dotmac/framework
sources:
  - https://github.com/dotmac/framework
maintainers:
  - name: DotMac Team
    email: support@dotmac.com
dependencies:
  - name: postgresql
    version: "12.1.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: clickhouse
    version: "3.8.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: clickhouse.enabled
  - name: openbao
    version: "0.28.1"
    repository: "https://helm.releases.hashicorp.com"
    condition: openbao.enabled
    alias: vault
