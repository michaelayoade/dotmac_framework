apiVersion: v1
kind: Secret
metadata:
  name: dotmac-secrets
  namespace: dotmac-production
  labels:
    app: dotmac-platform
type: Opaque
stringData:
  # Database connection string (replace with actual values)
  database-url: "postgresql+asyncpg://dotmac_user:CHANGE_ME@postgres-service:5432/dotmac_platform"

  # Redis connection string (replace with actual values)
  redis-url: "redis://redis-service:6379/0"

  # JWT secret key (generate a secure random key)
  auth-secret-key: "CHANGE_ME_TO_SECURE_RANDOM_KEY_AT_LEAST_32_CHARS"

  # Initial admin password (change after first deployment)
  initial-admin-password: "CHANGE_ME_SECURE_PASSWORD_123!"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: dotmac-production
  labels:
    app: postgres
type: Opaque
stringData:
  postgres-password: "CHANGE_ME_POSTGRES_PASSWORD"
  postgres-user: "dotmac_user"
  postgres-db: "dotmac_platform"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: dotmac-production
  labels:
    app: redis
type: Opaque
stringData:
  redis-password: "CHANGE_ME_REDIS_PASSWORD"
