version: '3.8'

services:
  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: dotmac-test-jaeger
    ports:
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # HTTP collector
      - "14250:14250"    # gRPC collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - observability-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: dotmac-test-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - observability-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    container_name: dotmac-test-otel-collector
    ports:
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
      - "8888:8888"     # Prometheus metrics
      - "8889:8889"     # Prometheus exporter metrics
      - "13133:13133"   # Health check
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/otel-collector-config.yaml
    command: ["--config=/etc/otelcol-contrib/otel-collector-config.yaml"]
    networks:
      - observability-net
    depends_on:
      jaeger:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Observability Integration Tester
  observability-tester:
    build:
      context: ./observability-tester
      dockerfile: Dockerfile
    container_name: dotmac-observability-tester
    environment:
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - PROMETHEUS_ENDPOINT=http://prometheus:9090
      - OTEL_COLLECTOR_ENDPOINT=http://otel-collector:4318
      - ADMIN_PORTAL_URL=http://host.docker.internal:3001
      - CUSTOMER_PORTAL_URL=http://host.docker.internal:3002
      - TECHNICIAN_PORTAL_URL=http://host.docker.internal:3003
      - RESELLER_PORTAL_URL=http://host.docker.internal:3004
      - TEST_TENANT_ID=tenant-obs-test-001
      - TEST_USER_ID=user-obs-test-001
    volumes:
      - ./observability-tester/results:/app/results
    networks:
      - observability-net
    depends_on:
      otel-collector:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  observability-net:
    driver: bridge