# Infrastructure-level Alert Rules for DotMac Framework
groups:
  - name: infrastructure.alerts
    rules:
      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
          runbook_url: "https://docs.dotmac.app/runbooks/high-cpu-usage"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 10m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
          runbook_url: "https://docs.dotmac.app/runbooks/high-memory-usage"

      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 5
        for: 2m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space left on {{ $labels.instance }}:{{ $labels.mountpoint }}"
          runbook_url: "https://docs.dotmac.app/runbooks/disk-space-critical"

      # Database Infrastructure
      - alert: PostgreSQLDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database service is not responding"
          runbook_url: "https://docs.dotmac.app/runbooks/postgresql-down"

      - alert: PostgreSQLTooManyConnections
        expr: pg_stat_activity_count / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "PostgreSQL has too many connections"
          description: "PostgreSQL is using {{ $value | humanizePercentage }} of max connections"
          runbook_url: "https://docs.dotmac.app/runbooks/postgresql-too-many-connections"

      - alert: PostgreSQLSlowQueries
        expr: increase(pg_stat_database_tup_returned[5m]) / increase(pg_stat_database_tup_fetched[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Query performance degradation detected on database {{ $labels.datname }}"
          runbook_url: "https://docs.dotmac.app/runbooks/postgresql-slow-queries"

      # Redis Infrastructure
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://docs.dotmac.app/runbooks/redis-high-memory"

      - alert: RedisConnectionsHigh
        expr: redis_connected_clients / redis_config_maxclients * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high connection count"
          description: "Redis is using {{ $value | humanizePercentage }} of max connections"
          runbook_url: "https://docs.dotmac.app/runbooks/redis-high-connections"

      # Container Infrastructure
      - alert: ContainerDown
        expr: up{job="cadvisor"} == 0
        for: 2m
        labels:
          severity: warning
          service: containers
        annotations:
          summary: "Container monitoring is down"
          description: "cAdvisor container monitoring service is not responding"
          runbook_url: "https://docs.dotmac.app/runbooks/container-monitoring-down"

      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          service: containers
        annotations:
          summary: "Container {{ $labels.name }} high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://docs.dotmac.app/runbooks/container-high-cpu"

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: containers
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container {{ $labels.name }} memory usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://docs.dotmac.app/runbooks/container-high-memory"

      # Network Infrastructure
      - alert: HighNetworkTraffic
        expr: rate(node_network_receive_bytes_total[5m]) * 8 > 100000000
        for: 5m
        labels:
          severity: warning
          service: network
        annotations:
          summary: "High network traffic on {{ $labels.instance }}"
          description: "Network receive traffic is {{ $value | humanize }}bps on {{ $labels.instance }}"
          runbook_url: "https://docs.dotmac.app/runbooks/high-network-traffic"

      - alert: NetworkInterfaceDown
        expr: node_network_up == 0
        for: 2m
        labels:
          severity: critical
          service: network
        annotations:
          summary: "Network interface down on {{ $labels.instance }}"
          description: "Network interface {{ $labels.device }} is down on {{ $labels.instance }}"
          runbook_url: "https://docs.dotmac.app/runbooks/network-interface-down"

      # Load Balancer Health
      - alert: LoadBalancerUnhealthy
        expr: up{job=~".*load.*balancer.*"} == 0
        for: 2m
        labels:
          severity: critical
          service: load-balancer
        annotations:
          summary: "Load balancer is unhealthy"
          description: "Load balancer {{ $labels.instance }} is not responding"
          runbook_url: "https://docs.dotmac.app/runbooks/load-balancer-unhealthy"

      # Backup System
      - alert: BackupFailed
        expr: increase(backup_failed_total[24h]) > 0
        for: 1m
        labels:
          severity: critical
          service: backup
        annotations:
          summary: "Backup failed"
          description: "Backup system has failed in the last 24 hours"
          runbook_url: "https://docs.dotmac.app/runbooks/backup-failed"

      - alert: BackupOld
        expr: time() - backup_last_success_timestamp > 86400 * 2
        for: 5m
        labels:
          severity: warning
          service: backup
        annotations:
          summary: "Backup is old"
          description: "Last successful backup was {{ $value | humanizeDuration }} ago"
          runbook_url: "https://docs.dotmac.app/runbooks/backup-old"

      # OpenBao/Vault Health
      - alert: VaultSealed
        expr: vault_core_unsealed == 0
        for: 1m
        labels:
          severity: critical
          service: secrets
        annotations:
          summary: "Vault is sealed"
          description: "OpenBao/Vault secrets service is sealed and unavailable"
          runbook_url: "https://docs.dotmac.app/runbooks/vault-sealed"

      - alert: VaultHighCPU
        expr: rate(vault_runtime_sys_cpu_combined_percent[5m]) > 80
        for: 5m
        labels:
          severity: warning
          service: secrets
        annotations:
          summary: "Vault high CPU usage"
          description: "OpenBao/Vault CPU usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://docs.dotmac.app/runbooks/vault-high-cpu"

      # Monitoring System Health
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 2m
        labels:
          severity: warning
          service: monitoring
        annotations:
          summary: "Prometheus target {{ $labels.instance }} is down"
          description: "Prometheus target {{ $labels.job }}/{{ $labels.instance }} is unreachable"
          runbook_url: "https://docs.dotmac.app/runbooks/prometheus-target-down"

      - alert: PrometheusConfigReloadFailed
        expr: prometheus_config_last_reload_successful == 0
        for: 5m
        labels:
          severity: warning
          service: monitoring
        annotations:
          summary: "Prometheus configuration reload failed"
          description: "Prometheus configuration reload has been failing"
          runbook_url: "https://docs.dotmac.app/runbooks/prometheus-config-reload-failed"