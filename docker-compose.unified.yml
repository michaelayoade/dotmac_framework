version: '3.8'

services:
  # Shared PostgreSQL for development/staging
  postgres-shared:
    image: postgres:15-alpine
    container_name: dotmac-postgres-shared
    restart: unless-stopped
    environment:
      POSTGRES_DB: dotmac
      POSTGRES_USER: dotmac_admin
      POSTGRES_PASSWORD: dotmac_password
    ports:
      - "5434:5432"
    volumes:
      - pgdata_shared:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Shared Redis for development/staging
  redis-shared:
    image: redis:7-alpine
    container_name: dotmac-redis-shared
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6378:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # One-shot migration job to initialize Alembic versioning
  db-migrate:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: dotmac/framework:dev
    environment:
      - SERVICE_TYPE=migration
      - DATABASE_URL=postgresql://dotmac_admin:dotmac_password@postgres-shared:5432/dotmac
    depends_on:
      postgres-shared:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "test", "-f", "/app/migration_complete"]
      interval: 10s
      timeout: 5s
      retries: 30
    command: ["/migrate.sh"]

  # ISP Framework API (port 8001)
  isp-framework:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: dotmac/framework:dev
    environment:
      - SERVICE_TYPE=isp
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://dotmac_admin:dotmac_password@postgres-shared:5432/dotmac
      - REDIS_URL=redis://redis-shared:6379/0
      - SECRET_KEY=dev-secret-key-please-change-this-32-chars-min
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - LOG_LEVEL=info
    ports:
      - "8001:8000"
    depends_on:
      postgres-shared:
        condition: service_healthy
      redis-shared:
        condition: service_started
      db-migrate:
        condition: service_healthy

  # Management Platform API (port 8000)
  management-platform:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: dotmac/framework:dev
    environment:
      - SERVICE_TYPE=management
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://dotmac_admin:dotmac_password@postgres-shared:5432/dotmac
      - REDIS_URL=redis://redis-shared:6379/0
      - SECRET_KEY=dev-secret-key-please-change-this-32-chars-min
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - LOG_LEVEL=info
    ports:
      - "8000:8001"
    depends_on:
      postgres-shared:
        condition: service_healthy
      redis-shared:
        condition: service_started
      db-migrate:
        condition: service_healthy

volumes:
  pgdata_shared:
    driver: local

