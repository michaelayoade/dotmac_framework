[loggers]
keys=root,dotmac_isp,dotmac_shared,uvicorn,sqlalchemy

[handlers]
keys=consoleHandler,fileHandler,errorHandler,auditHandler

[formatters]
keys=detailedFormatter,simpleFormatter,auditFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_dotmac_isp]
level=INFO
handlers=consoleHandler,fileHandler
qualname=dotmac_isp
propagate=0

[logger_dotmac_shared]
level=INFO
handlers=consoleHandler,fileHandler
qualname=dotmac_shared
propagate=0


[logger_uvicorn]
level=INFO
handlers=consoleHandler
qualname=uvicorn
propagate=0

[logger_sqlalchemy]
level=WARN
handlers=consoleHandler
qualname=sqlalchemy.engine
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=detailedFormatter
args=('logs/dotmac_platform.log', 'a', 10485760, 5, 'utf-8')

[handler_errorHandler]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=detailedFormatter
args=('logs/errors.log', 'a', 10485760, 3, 'utf-8')

[handler_auditHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=auditFormatter
args=('logs/audit.log', 'a', 52428800, 10, 'utf-8')

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simpleFormatter]
format=%(levelname)s - %(name)s - %(message)s

[formatter_auditFormatter]
format=%(asctime)s - AUDIT - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
