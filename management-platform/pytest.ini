[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    --strict-markers 
    --strict-config
    --cov=app
    --cov=src/mgmt
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
testpaths = tests
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests  
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow running
    security: marks tests as security tests
    financial: marks tests for billing and payment logic
    tenant_isolation: marks tests for multi-tenant data isolation
    performance: marks tests for performance benchmarks
    database: marks tests that require database
    external: marks tests that use external services
    resilience: marks tests for infrastructure resilience
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    # Specific warnings from external libraries
    ignore::sqlalchemy.exc.SAWarning
    ignore::passlib.exc.PasslibHashWarning