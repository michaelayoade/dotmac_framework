# DotMac Platform - Main Application Configuration

# Upstream backends
upstream isp_framework {
    server isp-framework:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream management_platform {
    server management-platform:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream signoz_frontend {
    server signoz-frontend:3301 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# HTTP to HTTPS Redirect
server {
    listen 80;
    server_name _;
    
    # Security headers for HTTP
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Management Platform (Admin Portal)
server {
    listen 443 ssl http2;
    server_name admin.dotmac.local admin.yourdomain.com;

    # SSL Configuration with mTLS support
    ssl_certificate /etc/nginx/ssl/admin.dotmac.local.crt;
    ssl_certificate_key /etc/nginx/ssl/admin.dotmac.local.key;
    ssl_client_certificate /etc/nginx/ssl/ca.crt;
    ssl_verify_client optional;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' wss: ws:; frame-ancestors 'none';" always;

    # Rate limiting with tenant awareness
    limit_req zone=api burst=20 nodelay;
    limit_req zone=tenant burst=50 nodelay;
    limit_conn addr 10;

    # Proxy settings with tenant header injection
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    # Trusted tenant ID header (ignore client-sent)
    proxy_set_header X-Tenant-ID $tenant_id;

    # JWT-protected API endpoints (JWT directives commented until module available)
    location ~ ^/api/v1/auth/ {
        # JWT validation for auth endpoints (uncomment when module is available)
        # auth_jwt "DotMac Auth API";
        # auth_jwt_claim_set $jwt_user sub;
        
        # Enhanced rate limiting for auth endpoints
        limit_req zone=login burst=5 nodelay;
        limit_req zone=tenant burst=10 nodelay;
        
        proxy_pass http://management_platform;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        # proxy_set_header X-JWT-User $jwt_user;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # General API endpoints with optional JWT
    location /api/ {
        # Optional JWT validation for other endpoints
        # auth_jwt "DotMac API" off;
        # auth_jwt_claim_set $jwt_user sub;
        
        limit_req zone=api burst=10 nodelay;
        limit_req zone=tenant burst=30 nodelay;
        
        proxy_pass http://management_platform;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        # proxy_set_header X-JWT-User $jwt_user;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://management_platform;
        access_log off;
    }

    # Static files and frontend
    location / {
        proxy_pass http://management_platform;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Enable caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://management_platform;
        }
    }

    # WebSocket support with connection limits and rate limiting
    location /ws/ {
        # WebSocket connection and rate limits
        limit_conn ws_conn 50;
        limit_req zone=ws_rate burst=20 nodelay;
        
        # Optional JWT validation for WebSockets
        # auth_jwt "DotMac WebSocket" off;
        # auth_jwt_claim_set $jwt_user sub;
        
        proxy_pass http://management_platform;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        # proxy_set_header X-JWT-User $jwt_user;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket-specific timeouts
        proxy_connect_timeout 7s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

