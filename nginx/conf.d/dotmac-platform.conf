# Monitoring Dashboard (SignOz)
server {
    listen 443 ssl http2;
    server_name monitoring.dotmac.local monitoring.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/monitoring.dotmac.local.crt;
    ssl_certificate_key /etc/nginx/ssl/monitoring.dotmac.local.key;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
