version: '3.8'

services:
  # Start with just infrastructure and one service for testing
  postgres:
    image: postgres:16-alpine
    container_name: dotmac-postgres
    environment:
      POSTGRES_USER: dotmac
      POSTGRES_PASSWORD: dotmac123
      POSTGRES_DB: dotmac
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotmac"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dotmac-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Single monolithic backend service for easier debugging
  backend:
    build:
      context: .
      dockerfile: Dockerfile.monolith
    container_name: dotmac-backend
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
      - "8004:8004"
      - "8005:8005"
      - "8006:8006"
      - "8007:8007"
      - "8008:8008"
    environment:
      - DATABASE_URL=postgresql://dotmac:dotmac123@postgres:5432/dotmac
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    command: ["/app/start_all.sh"]

volumes:
  postgres_data:
    name: dotmac-postgres-data