components:
  schemas:
    Error:
      properties:
        details:
          description: Additional error details
          type: object
        error:
          description: Error code
          type: string
        message:
          description: Error message
          type: string
      required:
      - error
      - message
      type: object
    PaginatedResponse:
      properties:
        has_next:
          description: Has next page
          type: boolean
        has_prev:
          description: Has previous page
          type: boolean
        items:
          items:
            type: object
          type: array
        page:
          description: Current page
          type: integer
        per_page:
          description: Items per page
          type: integer
        total:
          description: Total number of items
          type: integer
      type: object
  securitySchemes:
    apiKey:
      in: header
      name: X-API-Key
      type: apiKey
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
info:
  contact:
    email: support@dotmac.io
    name: DotMac Platform Team
  description: Workflow orchestration, sagas, and job scheduling
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Core Ops
  version: 1.0.0
openapi: 3.0.0
paths:
  /api/v1:
    get:
      description: Get API version and capabilities
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  capabilities:
                    items:
                      type: string
                    type: array
                  service:
                    example: Core Ops
                    type: string
                  version:
                    example: 1.0.0
                    type: string
                type: object
          description: API information
      summary: API Information
      tags:
      - API
  /health:
    get:
      description: Check service health status
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  service:
                    example: dotmac_core_ops
                    type: string
                  status:
                    example: healthy
                    type: string
                  timestamp:
                    format: date-time
                    type: string
                  version:
                    example: 1.0.0
                    type: string
                type: object
          description: Service is healthy
      summary: Health Check
      tags:
      - Health
security:
- bearerAuth: []
- apiKey: []
servers:
- description: Local development server
  url: http://localhost:8008
- description: Production server
  url: http://api.dotmac.io:8008
tags:
- description: Health check endpoints
  name: Health
- description: API information endpoints
  name: API
