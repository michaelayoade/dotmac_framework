[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dotmac-business-logic"
version = "1.0.0"
description = "Business logic components for DotMac framework - tasks, billing, and file management"
authors = ["DotMac Framework Team <support@dotmac.dev>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/dotmac-framework/dotmac-business-logic"
repository = "https://github.com/dotmac-framework/dotmac-business-logic.git"
documentation = "https://docs.dotmac.com/business-logic"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Topic :: Office/Business",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [{include = "dotmac_business_logic", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = ">=2.0.0"
pydantic = ">=2.5.0"
pydantic-settings = ">=2.1.0"
fastapi = ">=0.110.0"
alembic = ">=1.11.0"
python-dateutil = ">=2.8.0"
typing-extensions = ">=4.0.0"
structlog = ">=23.1.0"
celery = ">=5.3.0"
redis = ">=5.0.0"
aiofiles = ">=23.0.0"
jinja2 = ">=3.1.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
pytest-cov = ">=4.1.0"
pytest-mock = ">=3.11.0"
black = ">=23.0.0"
ruff = ">=0.1.0"
mypy = ">=1.5.0"

[tool.setuptools.packages.find]
where = ["src"]
include = ["dotmac_business_logic*"]

[tool.setuptools.package-data]
dotmac_business_logic = ["templates/*.html", "migrations/*.sql", "config/*.yaml"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "B", "C4", "S", "T20"]
ignore = ["E501", "S101", "S104", "S108"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["stripe.*", "paypalrestsdk.*", "reportlab.*", "weasyprint.*", "celery.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=dotmac_business_logic --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Tests that take longer than 1 second"
]